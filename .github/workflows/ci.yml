name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

# Cancel any running jobs for this same ref/PR
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run CodeNarc code quality check
      run: ./gradlew codenarcMain --no-daemon --stacktrace
      continue-on-error: true

    - name: Upload CodeNarc reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codenarc-reports
        path: build/reports/codenarc/
        retention-days: 7
        if-no-files-found: ignore

    - name: Run build
      run: ./gradlew build --no-daemon --stacktrace
